<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mr. Oats Command Center</title>
</head>
<!-- Choose Login or Command Portal on Load -->
<body> 
    <div id="login" hidden>
        <a href="https://discord.com/api/oauth2/authorize?client_id=885601651862425601&redirect_uri=http%3A%2F%2Flocalhost%3A3000&response_type=token&scope=identify%20guilds">
            <span>Login with Discord</span>
        </a>
    </div>
    <div id="commandCenter" hidden="false">
        <h1>Welcome to Mr. Oats! This shit primitive as hell.</h1>

        <!-- submit commands to api -->
        <form>
          Server: <select id="guild"></select> <!--Options Load on Auth-->
        <br/>
          <input type="radio" name="command" id="play" value="play"> <label for="play">Play</label>
          <input type="radio" name="command" id="skip" value="skip"> <label for="skip">Skip</label>
          <input type="radio" name="command" id="queued" value="queued"> <label for="queued">See Queue</label>
        <br/>
        </form>
        <b id="urlLabel" hidden>Song:</b><input type="URL" id="url" hidden>
    </div>
</body>
</html>
